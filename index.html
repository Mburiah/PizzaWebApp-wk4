<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/85493ca592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Yeon+Sung&display=swap" rel="stylesheet">
    
    <title>Pizza Delight</title>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-light bg-light" class="row col-md-12" >
        <a class="navbar-brand" href="#">
            <img src="images/pizza-logo.jpg" width="150" height="150"  alt="little pizza">
            <h2>Delicious, delightful pizza</h2>
        </a>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <p class="welcome">Hello, pizza lover! Here is your place to make your order-a-pizza, the way you like it, dream come true. You are free to try any of our different tantalizing tastes. 
            Your dreams come true on a silver platter, Lol :-) <br> <strong>Welcome!</strong>  
        </p>
        <div class="row " id="menus">
            <div class="col-md-4 col-lg-4 col-sm-12">
                <div id="crust">
                    <h3>Crust</h3>
                    <img src="images/chickenPizza.jpg" alt="Crusty crust">
                    <select class="form-control size">
                        <option label="Stuffed" value="100">Small</option>
                        <option label="Gluten-free" value="80" >Gluten-free</option>
                        <option label="Cheese-filled" value="130">Cheese filled</option>
                        <option label="Crunchy-thin" value="100">Crunchy-thin</option>
                        <option label="Neopolitan/thick"value="140">Neopolitan/Thick</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
                <div id="topping">
                    <h3>Topping </h3>
                    <img src="images/anotherTopping.jpg" alt="Delicious">
                    <select class="form-control size">
                        <option label="Cheese" value="60">Cheese</option>
                        <option label="Fresh veggie" value="50">Fresh Veggie</option>
                        <option label="Chicken" value="100">Chicken</option>
                        <option label="Pepperoni" value="70">Pepperoni</option>
                    </select>
                </div>
            </div>  
            <div class="col-md-4 col-lg-4 col-sm-12">
                <div id="size">
                    <h3>Size </h3>
                    <img src="images/pizza1.jpg" alt="variety">
                    <select class="form-control size">
                        <option label="Regular" value="500">Regular</option>
                        <option label="Medium" value="750">Medium</option>
                        <option label="Large" value="1050">Large</option>
                        <option label="Mega" value="1250">Mega</option>
                    </select> &nbsp;&nbsp;
                </div>
            </div>
            <div class="col-md-3 col-sm-12 col-lg-4">
                <label for="quantity" style="color:black">Quantity</label>
                <input class="form-control" type="text" name="pizza" id="quantity" placeholder="0" max="" min="0">
            </div>

            <button class="btn btn-success mx-auto d-block submit" type="submit" id="submit2" onclick="getTotalAmount();"><i class="fas fa-cart-plus"></i><strong>Checkout</strong></button>

        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
